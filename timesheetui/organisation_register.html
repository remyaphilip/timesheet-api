<html>
<head>
 <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
 <!--<script src="‪C:\Users\Remya\workspace\timesheet\timesheetui\script.js" </script> -->
</head>
<body>
<div class="container">
   <div id="login-overlay" class="modal-dialog" style="margin-top:180px;width:350px;">
      <div class="modal-content">
          <div class="modal-header">
          <!--    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button> -->
              <h4 class="modal-title" id="myModalLabel">Enter Company details</h4>
          </div>
          <div class="modal-body">
             <div class="row"> 
                  <div class="col-xs-12">
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="companyname" class="control-label">Company name</label>
                                  <input type="text" class="form-control" id="companyname" name="companyname" value="" required="" title="Please enter Company name">
                                  <span class="help-block"></span>
                              </div>	
							  <div class="form-group">
                                  <label for="email" class="control-label">Email</label>
                                  <input type="text" class="form-control" id="email" name="email" value="" required="" title="Please enter email">
                                  <span class="help-block"></span>
                              </div>
							  <div class="form-group">
                                  <label for="username" class="control-label">User name</label>
                                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter User name">
                                  <span class="help-block"></span>
                              </div>	
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                            
                              <button type="submit" class="btn btn-success btn-block">Sign up</button>
                        <!--      <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>  -->
                          </form>
                      </div>
                  </div>
								
                 </div>
      </div>
  </div>
</div>
</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
  </html>
