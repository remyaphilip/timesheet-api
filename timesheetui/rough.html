  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>

      </tr>
    </tbody>

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:green">
			<h4 id="add" class="modal-title" style="color:white">Add Employee <i class="material-icons" style="color:white;float:right;margin-top:0px;" data-dismiss="modal">&#xe161;</i></h4>
               
				
                
            </div>
            <div class="modal-body">
                <div class="bs-example" >
    <form class="form-horizontal" >
        <div class="form-group">
            <label for="EmployeeId" class="control-label col-xs-2">Employee Id</label>
            <div class="col-xs-10">
                <input type="Number" class="form-control" id="EmployeeId" placeholder="EmployeeId" required>
            </div>
        </div>
        <div class="form-group">
            <label for="EmployeeName" class="control-label col-xs-2">Employee Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="EmployeeName" placeholder="Name" required>
            </div>
        </div>
		<div class="form-group">
            <label for="Designation" class="control-label col-xs-2">Designation</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="Designation" placeholder="Designation" required>
            </div>
        </div>
		<div class="form-group">
            <label for="Gender" class="control-label col-xs-2">Gender</label>
			<div class="btn-group" style="margin-left:0px;>
        <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle form-control">Select Gender <span class="caret" ></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">Male</a></li>
            <li><a href="#">Female</a></li>
            <li><a href="#">Other</a></li>
        </ul>
    </div>
           
        </div>
		<div class="form-group">
            <label for="startDate" class="control-label col-xs-2">Start Date</label>
            <div class="col-xs-10">
                <input type="date" class="form-control" id="Start Date" placeholder="" required>
            </div>
        </div>
		       
    </form>
</div>

            </div>
       
        </div>
    </div>
</div>
